name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          curl -f https://sentiscope-mvca.onrender.com/health || echo "Ping failed"

      - name: Ping API Info
        run: |
          curl -f https://sentiscope-mvca.onrender.com/api || echo "Ping failed"
